<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body  class="text-white">
    <div class="text-white text-center mb-5" style="background-color: black; height: 70px; padding-bottom: 50px; ">
        <h1 class="  text-capitalize jumbotron mb-4" style="background-color: black; height: 100px; " >
          BopGeek Say's ~ #Lives{Matter: #000000}
        </h1>

    </div>
    <hr><br>
    <div class="container mt-4 text-center">
        <h2 class="text-center">Genesys Internship Todo List: </h2>
        <div class=" text-center">
            <div class="form-group  text-capitalize">
                <label for="todo">enter a todo</label>
                <input  class="form-control" type="text" id="addtaskinput" name="todo">
                <input type="hidden" class="form-control" id="saveindex">
            </div>
            <button type="submit" id="addtaskbtn" class="mr-4 btn btn-outline-success  ">
                Submit
            </button>
            <button type="button" class=" btn btn-outline-success text-center btn-lg" id="savetaskbtn" style="display: none;">
                Save Task
            </button>
            <button type="submit" id="deletetaskbtn" class="ml-4 text-center  btn btn-outline-danger  ">
                Delete All
            </button>
        </div>
    </div>

    <div class="container mt-5 text-white">
        <h2 class="text-center">TODOS</h2>
        <div class="to-do-output">
            <table class="table table-striped mt-3 mb-0" id="addedtasklist">
              
            </table>
        </div>
        <table class="table table-striped text-white mt-3 mb-0" id="addedtasklist">
                
        </table>
    </div>

    <footer class="footer text-center text-lg mt-5" style="height: 80px;">
        BopGeek &copy; 2020
    </footer>

    <script src="js/home.js"></script>

</html>
